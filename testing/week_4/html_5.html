<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-class {
            background-color: blue;
            font-size: 30px;
            color: red;
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
    <!-- 
        JS to HTML Communication
        document is the variable that will help to communicate with the html
        it contains everything you need to communicate with html

        Changes to be made after fetching element: 
        Content - InnerHTML & innerText. these are 2 variables or fields embedded inside html
                  the innerHtml is useful when u want to change a whole lot of content. 
        Style - style or style field
        value, 
        attribute

    -->

    <p id="pe">Hello from Gideon</p>
    <div id="container"></div>
    <input type="email" id="email" class="te"/>
    <!-- <button onclick="changePe()">Raise Change Event</button> -->
    <button onclick="fetchPe()">Fetch Element Event</button>
    <button onclick="changePe()">Change Content Element Event</button>
    <button onclick="changeStyle()">Change Style Element Event</button>
    <button onclick="changeValue()">Change Value Element Event</button>
    <button onclick="changeAttribute()">Change Attribute Element Event</button>
    <button onclick="getElementTags()">Get Element Tags Event</button>
</body>
<script>
    function fetchPe() {
        let pTag = document.getElementById("pe") // this will ur html element
        let emailInput = document.getElementById("email")

        console.log(pTag);
        console.log(emailInput);
    }

    function changePe() {
        let pTag = document.getElementById("pe")
        let emailInput = document.getElementById("email")
        let container = document.getElementById("container")

        pTag.innerText = "This is an updated text from Javascript"
        container.innerHTML = "<p>This is from JS</p><button>Inner button</button>"
    }

    function changeStyle() {
        let container = document.getElementById("container")
        container.style = "background-color:red; width:200px; height:100px; color:white;" // using the style

        container.style.border = "3px solid blue" // style field
    }

    function changeValue() {
        // input/textArea is the only element with value - accepts users feedback
        let emailInput = document.getElementById("email")
        emailInput.value = "giddy@gmail.com"

    }

    function changeAttribute() {
        let container = document.getElementById("container")
        container.className = "text-class"
    }

    function getElementTags() {
        let pTag = document.getElementById("pe")
        let emailInput = document.getElementById("email")
        let container = document.getElementById("pe")

        console.log(container.innerHTML)
        console.log(container.innerText)
        console.log(container.style)
        console.log(emailInput.value)
        console.log(emailInput.className)
    }
</script>
</html>
