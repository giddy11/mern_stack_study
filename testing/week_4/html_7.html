<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Numbers - like calculator for basic arithmetic calculations
        String - check for validity in username if it contains some characters
        Arrays
        Objects
        Async
    -->

    <div>
        <label for="numone">Number One</label>
        <br> <br>
        <input type="number" id="numone" placeholder="enter value">
        <br> <br>
        <select id="operator">
            <option>Addition</option>
            <option>Subtraction</option>
            <option>Multiplication</option>
        </select>
        <br> <br>
        <label for="numtwo">Number Two</label>
        <br> <br>
        <input type="number" id="numtwo" placeholder="enter value">
        <br> <br>
        <button onclick="calculate()">Calculate</button>

        <p id="result">-------Result-------</p>
    </div>
</body>
<script>
    function calculate() {
        let numone = Number(document.getElementById('numone').value)
        let numtwo = Number(document.getElementById('numtwo').value)
        let operator = document.getElementById('operator').value
        let result = document.getElementById('result')
        if (operator == "Addition") {
            result.innerHTML = numone + numtwo
        }
        else if (operator == "Subtraction") {
            result.innerHTML = numone - numtwo

        } else if (operator == "Multiplication") {
            result.innerHTML = numone * numtwo
        }
        else {
            result.innerHTML = "Invalid Selection"
        }

        console.log(`numone ${numone} numtwo ${numtwo} operator ${operator} result:${result}`)


    }
</script>
</html>
